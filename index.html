<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Page d'accueil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Une page dédiée aux chaussures">
    <meta name="copyright" content="© 2025 - Tous droits réservés">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background: linear-gradient(120deg, #f7f7f7, #eaeaea);
            animation: backgroundFade 6s infinite alternate;
        }

        header {
            background: #333;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        header nav ul li {
            position: relative;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 4px;
            transition: 0.3s;
        }

        header nav ul li a:hover {
            background: #555;
            color: #ffcc00;
        }

        main {
            text-align: center;
            padding: 40px 20px;
        }

        main h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
            animation: fadeIn 1.5s ease;
        }

        main p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }

        main img {
            width: 90%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            animation: zoomIn 2s ease;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        footer ul li a:hover {
            color: #ffcc00;
        }

        @keyframes backgroundFade {
            0% {
                background: #f7f7f7;
            }
            100% {
                background: #eaeaea;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.9);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Accueil</a></li>
                <li><a href="./page-detail-1.html">Page détail 1</a></li>
                <li><a href="./page-detail-2.html">Page détail 2</a></li>
                <li><a href="./page-detail-3.html">Page détail 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Bienvenue dans l'univers des </h1>
        <p>Découvrez les meilleures chaussures du moment</p>
        <img src="./media/img/chaussures-ex.jpg" alt="Chaussures">
    </main>
    <footer>
        <p>© 2025 - Tous droits réservés</p>
        <ul>
            <li><a href="./mentions-legales.html">Mentions Légales</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="https://www.etml.ch/" target="_blank">Site ETML</a></li>
            <li><a href="mailto:okkes.kose@eduvaud.ch">Envoyer un e-mail</a></li>
        </ul>
    </footer>
</body>
</html>
