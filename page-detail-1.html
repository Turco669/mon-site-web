<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Page Détail 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Une page présentant les détails des chaussures.">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        h1, h2 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
            text-align: center;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <!-- Entête de ma page -->
    <header>
        <!-- navigation -->
        <nav>
            <ul>
                <li><a href="./index.html">Accueil</a></li>
                <li><a href="./page-detail-1.html">Page Détail 1</a></li>

        <table>
            <thead>
                <tr>
                    <th>Marque de Chaussure</th>
                    <th>Modèle</th>
                    <th>Prix</th>
                    <th>Couleur</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Nike</td>
                    <td>TN</td>
                    <td>220.-</td>
                    <td>Black</td>
                </tr>
                <tr>
                    <td>Air Force One</td>
                    <td>140.-</td>
                    <td>Black</td>
                </tr>
                <tr>
                    <td>Dior</td>
